<!DOCTYPE html>
<Html>
    <Head>
        <style>
            .spiner{
                background-color: blue;
                width: 200px;
                border-radius: 50%;
                border: 25px solid white;
                border-top: 20px solid indigo;
                animation: ani 2.5s linear infinite;
            }
            @keyframes ani{
                to{
                    transform: rotate(360deg);
                }
            }
        </style>
    </Head>
    <body>
        <div class="spiner"></div>
    </body>
    </Html>
